name: ğŸ¦ Flutter CI/CD with Shorebird

on:
  push:
    branches:
      - staging

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_AUTH_TOKEN }}
  FLUTTER_VERSION: '3.29.3'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 2ï¸âƒ£ Setup Flutter SDK
      - name: ğŸ¦ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      # 3ï¸âƒ£ Cache dependencies
      - name: ğŸ’¾ Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # 5ï¸âƒ£ Setup Shorebird CLI
      - name: ğŸ¥ Setup Shorebird CLI
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      # 6ï¸âƒ£ Setup Java (required for Android builds)
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7ï¸âƒ£ Check version change
      - name: ğŸ” Check version change
        id: version_check
        run: |
          VERSION_FILE="pubspec.yaml"
          CURRENT_VERSION=$(grep '^version:' $VERSION_FILE | awk '{print $2}')
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "ğŸ“¦ Current version: $CURRENT_VERSION"

          if git show HEAD~1:$VERSION_FILE >/dev/null 2>&1; then
            OLD_VERSION=$(git show HEAD~1:$VERSION_FILE | grep '^version:' | awk '{print $2}')
            echo "OLD_VERSION=$OLD_VERSION" >> $GITHUB_ENV
            echo "ğŸ• Previous version: $OLD_VERSION"

            if [ "$CURRENT_VERSION" != "$OLD_VERSION" ]; then
              echo "VERSION_CHANGED=true" >> $GITHUB_ENV
              echo "âœ… Version changed from $OLD_VERSION âœ $CURRENT_VERSION"
            else
              echo "VERSION_CHANGED=false" >> $GITHUB_ENV
              echo "ğŸ”„ No version change detected."
            fi
          else
            echo "VERSION_CHANGED=true" >> $GITHUB_ENV
            echo "ğŸ“ First commit or unable to compare versions."
          fi

      # 8ï¸âƒ£ Run Shorebird Release or Patch
      - name: ğŸš€ Create Shorebird Release or Patch
        run: |
          echo "ğŸ“Œ Flutter version: $FLUTTER_VERSION"
          echo "ğŸ“¦ App version: $CURRENT_VERSION"

          if [ "$VERSION_CHANGED" = "true" ]; then
            echo "ğŸ†• Building new release (.apk)..."
            shorebird release android \
              --no-confirm --verbose \
              --artifact=apk \
              --flutter-version="$FLUTTER_VERSION"
          else
            echo "ğŸ§© Creating patch for version $CURRENT_VERSION..."
            shorebird patch \
              --platforms=android \
              --release-version="$CURRENT_VERSION" \
              --no-confirm --verbose \
              --allow-native-diffs \
              --allow-asset-diffs
          fi

      # 9ï¸âƒ£ Send to Telegram
      - name: ğŸ“¤ Notify Telegram
        run: |
          if [ "$VERSION_CHANGED" = "true" ]; then
            echo "ğŸ“¤ Sending new release APK to Telegram..."
            APK_PATH=$(find build/app/outputs/flutter-apk -type f -name "*release*.apk" | head -n 1)

            if [ -z "$APK_PATH" ]; then
              echo "âš ï¸ APK not found. Searching in full repo..."
              APK_PATH=$(find . -type f -name "*release*.apk" | head -n 1)
            fi

            if [ -n "$APK_PATH" ]; then
              echo "âœ… Found APK: $APK_PATH"
              curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                  -F document=@"$APK_PATH" \
                  -F caption="ğŸš€ *New App Release v$CURRENT_VERSION*%0AğŸ“… $(date '+%Y-%m-%d %H:%M')%0ABranch: staging%0ACommit: $GITHUB_SHA" \
                  -F parse_mode=Markdown \
                  https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument
            else
              echo "âŒ No APK found!"
            fi
          else
            echo "ğŸ“© Sending new patch notification to Telegram..."
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d text="ğŸ§© *New Patch Created*%0AğŸ“¦ Version: v$CURRENT_VERSION%0AğŸ“… $(date '+%Y-%m-%d %H:%M')%0ABranch: staging%0ACommit: $GITHUB_SHA" \
              -d parse_mode="Markdown"
          fi
