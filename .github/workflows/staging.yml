name: Flutter CI/CD (Staging)

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§© Step 2: Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      # ğŸ§© Step 3: Install Shorebird and make it available for all steps
      - name: Install Shorebird
        run: |
          echo "ğŸ“¦ Installing Shorebird CLI..."
          curl -sSf https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh | bash
          echo "$HOME/.shorebird/bin" >> $GITHUB_PATH
          echo "âœ… Shorebird installed to $HOME/.shorebird/bin"

      # ğŸ§© Step 4: Verify Shorebird installation
      - name: Verify Shorebird
        run: |
          echo "ğŸ§© Verifying Shorebird CLI..."
          ls -la $HOME/.shorebird/bin
          which shorebird || echo "âš ï¸ Shorebird not found in PATH"
          export PATH="$HOME/.shorebird/bin:$PATH"
          shorebird doctor || echo "âš ï¸ Shorebird doctor failed"
          shorebird --version

      # ğŸ§© Step 5: Read version from pubspec.yaml
      - name: Read version from pubspec.yaml
        id: version
        run: |
          version_line=$(grep '^version:' pubspec.yaml | head -n 1)
          echo "version=${version_line#version: }" >> $GITHUB_ENV
          echo "Detected version: ${version_line#version: }"

      # ğŸ§© Step 6: Get previous version from last successful build
      - name: Get previous version from last successful build
        id: prev_version
        run: |
          prev_version=$(gh run list --branch staging --status success --limit 1 --json displayTitle --jq '.[0].displayTitle' | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || true)
          echo "prev_version=$prev_version" >> $GITHUB_ENV
          echo "Previous version: $prev_version"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ§© Step 7: Compare version
      - name: Compare version
        id: compare
        run: |
          if [ "${{ env.version }}" != "${{ env.prev_version }}" ]; then
            echo "has_version_change=true" >> $GITHUB_ENV
            echo "ğŸ”„ Version changed from ${{ env.prev_version }} â†’ ${{ env.version }}"
          else
            echo "has_version_change=false" >> $GITHUB_ENV
            echo "âœ… Version unchanged: ${{ env.version }}"
          fi

      # ğŸ§© Step 8: Flutter clean & pub get
      - name: Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      # ğŸ§© Step 9: Build or Patch with Shorebird
      - name: Build or Patch with Shorebird
        run: |
          export PATH="$HOME/.shorebird/bin:$PATH"
          if [ "$has_version_change" = "true" ]; then
            echo "ğŸ†• New version detected â€” building full release..."
            shorebird release android --flavor staging --artifact appbundle
            shorebird release ios --flavor staging --export-method app-store
          else
            echo "ğŸ” No version change â€” creating patch..."
            shorebird patch android --flavor staging
            shorebird patch ios --flavor staging
          fi
        env:
          SHOREBIRD_AUTH_TOKEN: ${{ secrets.SHOREBIRD_AUTH_TOKEN }}

      # ğŸ§© Step 10: Send APK to Telegram (if new version)
      - name: Send APK to Telegram (only if version changed)
        if: env.has_version_change == 'true'
        run: |
          APK_PATH=$(find build/app/outputs/flutter-apk -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            echo "ğŸ“¤ Sending APK to Telegram..."
            curl -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
                 -F document=@"$APK_PATH" \
                 -F caption="ğŸ“± New *Staging Build* uploaded! Version: *v${{ env.version }}*" \
                 https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument
          else
            echo "âš ï¸ APK not found at $APK_PATH"
          fi
